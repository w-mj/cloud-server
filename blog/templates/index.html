{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static "css/materialize.css" %}">
    <link rel="stylesheet" href="{% static "css/google_icons.css" %}">
    <link rel="stylesheet" href="{% static "css/article.css" %}">
    <script language="JavaScript" src="{% static "js/jquery-3.3.1.min.js" %}" ></script>
    <script language="JavaScript" src="{% static "js/materialize.js" %}" ></script>

    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
<div class="container">
    <div class="col m12 s12">{% include "header.html" %}</div>

    <div class="row">
        <div class="col m3 s12">
            {% load static %}
            <div class="left-panel">
                <img src="{% static "img/me.jpg" %}" class="circle responsive-img center-align">
                <br>
                <hr>
                {% include navigation %}
                <hr>
            </div>
        </div>
            <div class="col m9 s12">
                {% block maincontent %}

                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
